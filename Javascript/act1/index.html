<body>
    <h1>Activity 1: Button Alert</h1>
    
    <h2>Instructions:</h2>
    <p>1. Create a button element</p>
    <p>2. Add an attribute to the button</p>
    <p>3. a popup should show like the one in images "Hello World!"</p>
    
    <h2>Expected Output:</h2>
    <p>When the button is clicked, a popup alert should appear with the message "Hello World!"</p>
    
    <hr>
    
    <h2>Solution:</h2>
    <button onclick="alert('Hello World!')">Click Me</button>
